# Configuration du serveur
server.port=8081

# Configuration Spring MVC
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true

# Configuration des messages
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Configuration des logs
logging.level.com.parcinfo=DEBUG
logging.level.org.springframework.web=INFO

# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/parcinfo_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuration H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration des scripts SQL
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Configuration de la sérialisation JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Paris
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# Configuration de la sécurité
spring.security.enabled=false
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.filter.order=10

# Configuration des sessions
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# Configuration CSRF
spring.security.csrf.cookie.name=XSRF-TOKEN
spring.security.csrf.cookie.path=/
spring.security.csrf.cookie.http-only=false

# Configuration des en-têtes de sécurité
server.servlet.session.cookie.same-site=strict
spring.security.headers.frame=false
spring.security.headers.xss-protection=1; mode=block
spring.security.headers.content-type=true
spring.security.headers.hsts=true
spring.security.headers.hsts.include-subdomains=true
spring.security.headers.hsts.max-age=31536000

# Configuration des logs de sécurité
logging.level.org.springframework.security=DEBUG 