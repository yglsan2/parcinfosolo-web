<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${peripherique.idPeripherique} ? 'Modifier le Périphérique' : 'Nouveau Périphérique'"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="card">
                <div class="card-header">
                    <h2 th:text="${peripherique.idPeripherique} ? 'Modifier le Périphérique' : 'Nouveau Périphérique'"></h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/peripheriques/save}" th:object="${peripherique}" method="post">
                        <input type="hidden" th:field="*{idPeripherique}" />
                        
                        <!-- Messages d'erreur globaux -->
                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                            <ul>
                                <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                            </ul>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="type">Type</label>
                                    <select class="form-control" th:field="*{type}" id="type">
                                        <option value="">Sélectionnez un type</option>
                                        <option value="SOURIS">Souris</option>
                                        <option value="CLAVIER">Clavier</option>
                                        <option value="ECRAN">Écran</option>
                                        <option value="IMPRIMANTE">Imprimante</option>
                                    </select>
                                    <div class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="marque">Marque</label>
                                    <input type="text" class="form-control" th:field="*{marque}" id="marque" />
                                    <div class="text-danger" th:if="${#fields.hasErrors('marque')}" th:errors="*{marque}"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="modele">Modèle</label>
                                    <input type="text" class="form-control" th:field="*{modele}" id="modele" />
                                    <div class="text-danger" th:if="${#fields.hasErrors('modele')}" th:errors="*{modele}"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="numeroSerie">Numéro de série</label>
                                    <input type="text" class="form-control" th:field="*{numeroSerie}" id="numeroSerie" />
                                    <div class="text-danger" th:if="${#fields.hasErrors('numeroSerie')}" th:errors="*{numeroSerie}"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="etat">État</label>
                                    <select class="form-control" th:field="*{etat}" id="etat">
                                        <option value="">Sélectionnez un état</option>
                                        <option value="BON">Bon état</option>
                                        <option value="EN_PANNE">En panne</option>
                                        <option value="EN_MAINTENANCE">En maintenance</option>
                                    </select>
                                    <div class="text-danger" th:if="${#fields.hasErrors('etat')}" th:errors="*{etat}"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="connexion">Type de connexion</label>
                                    <input type="text" class="form-control" th:field="*{connexion}" id="connexion" />
                                    <div class="text-danger" th:if="${#fields.hasErrors('connexion')}" th:errors="*{connexion}"></div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group text-right mt-4">
                            <a th:href="@{/peripheriques}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-primary ml-2">
                                <i class="fas fa-save"></i> Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
