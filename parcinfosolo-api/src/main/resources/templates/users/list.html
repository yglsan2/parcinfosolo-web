<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Liste des utilisateurs</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Liste des utilisateurs</h1>
            <a th:href="@{/web/users/new}" class="btn btn-primary">Nouvel utilisateur</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom d'utilisateur</th>
                        <th>Email</th>
                        <th>Rôle</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.role}"></td>
                        <td>
                            <span th:if="${user.active}" class="badge bg-success">Actif</span>
                            <span th:unless="${user.active}" class="badge bg-danger">Inactif</span>
                        </td>
                        <td>
                            <a th:href="@{/web/users/{id}(id=${user.id})}" class="btn btn-sm btn-info">Voir</a>
                            <a th:href="@{/web/users/{id}/edit(id=${user.id})}" class="btn btn-sm btn-warning">Modifier</a>
                            <a th:href="@{/web/users/{id}/delete(id=${user.id})}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?')">Supprimer</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
