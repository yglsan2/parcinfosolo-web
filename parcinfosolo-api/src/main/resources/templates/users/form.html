<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${user.id == null ? 'Nouvel utilisateur' : 'Modifier utilisateur'}"></title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 th:text="${user.id == null ? 'Nouvel utilisateur' : 'Modifier utilisateur'}"></h1>
                
                <form th:action="@{/web/users}" method="post" th:object="${user}" class="mt-4">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" 
                               th:required="${user.id == null}">
                        <small class="text-muted" th:if="${user.id != null}">
                            Laissez vide pour conserver le mot de passe actuel
                        </small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="role" class="form-label">RÃ´le</label>
                        <select class="form-select" id="role" th:field="*{role}" required>
                            <option value="ADMIN">Administrateur</option>
                            <option value="USER">Utilisateur</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="active" th:field="*{active}">
                            <label class="form-check-label" for="active">Compte actif</label>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/web/users}" class="btn btn-secondary">Retour</a>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
