<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html}">
<head>
    <title id="pageTitle">Liste des personnes</title>
</head>
<body>
    <div id="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Liste des personnes</h1>
            <a href="/personnes/new" class="btn btn-primary">
                <i class="fas fa-plus"></i> Ajouter une personne
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Email</th>
                                <th>Service</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="personne : ${personnes}">
                                <td th:text="${personne.nom}">Nom</td>
                                <td th:text="${personne.prenom}">Prénom</td>
                                <td th:text="${personne.email}">Email</td>
                                <td th:text="${personne.service}">Service</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/personnes/{id}(id=${personne.idPersonne})}" class="btn btn-sm btn-info" title="Voir">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/personnes/{id}/edit(id=${personne.idPersonne})}" class="btn btn-sm btn-warning" title="Modifier">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/personnes/{id}/delete(id=${personne.idPersonne})}" class="btn btn-sm btn-danger" title="Supprimer"
                                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette personne ?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${personnes == null || personnes.isEmpty()}">
                                <td colspan="5" class="text-center">Aucune personne trouvée</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
